{% extends "base.html" %}
{% block content %}
    <div class="row">

        <div class="col s12 m6 offset-m3">
              <div class="card grey lighten-5">
                <div class="card-content">
                    <span class="teal-text">Fill the form and submit it. You will get an email regarding you account details.</span>
                    <form method="post" action="" style="width: 80%; margin-top: 20px; margin-left: auto; margin-right: auto;">
                        <table>
                            {{ formset }}
                        </table>
                        <br/>
                        <div style=" margin-top: 20px; margin-left: 8%;">
                        <button class="btn waves-effect waves-light" type="submit" name="action" style="border-radius: 10px;">Sign Up
                          <i class="mdi-content-send right"></i>
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
