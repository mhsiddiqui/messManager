{% extends "base.html" %}
{% block content %}
    <div class="row">

        <div class="col s12 m6 offset-m3" style="margin-top: 10%; margin-bottom: 10%;">
              <div class="card grey lighten-5">
                <div class="card-content">
                    <span class="red-text">{% if error != '' %}{{ error }}{% endif %}</span>
                    <form method="post" action="" style="width: 80%; margin-top: 20px; margin-left: auto; margin-right: auto;">
                <div class="input-field">
                <i class="mdi-action-account-circle prefix"></i>
                {{ signin_formset.username_login }}
                <span class="errorlist">{{ signin_formset.username_login.errors.as_text}}</span>
                <label for="id_username_login">Username</label>
                </div>
                <div class="input-field">
                <i class="mdi-communication-vpn-key prefix"></i>
                {{ signin_formset.password_login }}
                    <span class="errorlist">{{ signin_formset.password_login.errors.as_text }}</span>
                <label for="id_password_login">Password</label>
                </div>
                <div style=" margin-top: 20px; margin-left: 8%;">
                <button class="btn waves-effect waves-light" type="submit" name="action" style="border-radius: 10px;">Sign In
                  <i class="mdi-content-send right"></i>
                </button>
                 <a style="float: right;" class="waves-effect waves-light">Forgot Password?</a>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
