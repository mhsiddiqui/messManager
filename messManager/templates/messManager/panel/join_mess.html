{% extends "admin_panel.html" %}
{% block content %}
{% if mess %}
<div class="row">
    <div class="col s12 m12">
          <div class="card cyan lighten-5">
            <div class="card-content teal-text">
               You are member of {{ mess }}. If you want to change your mess, use below form.
            </div>
          </div>
    </div>
</div>
{% endif %}
<div class="row">
        <div class="col s12 m12">
          <div class="card cyan lighten-5">
            <div class="card-content teal-text">
               <form method="post" action="">
               <table>
                   <tr>
                       <td>Select Mess</td>
                       <td>{{ formset.mess }}</td>
                       {% if formset.mess.errors %}<td>{{ formset.mess.errors }}</td>{% endif %}
                       <td><button type="submit" class="btn waves-effect waves-teal">Join <i class="mdi-content-send right"></i></button></td>
                   </tr>
               </table>
                </form>
            </div>
        </div>
      </div>
</div>
{% endblock %}
